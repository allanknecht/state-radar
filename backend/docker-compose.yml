version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: sistema_busca_imoveis_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Background Jobs
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rails Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/sistema_busca_imoveis_development
      - REDIS_URL=redis://redis:6379/0
      - DEVISE_JWT_SECRET_KEY=development_jwt_secret_key_change_in_production
    volumes:
      - ./backend:/app
      - backend_gems:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        bundle install &&
        rails db:create db:migrate db:seed &&
        bundle exec rails server -b 0.0.0.0 -p 3000
      "
    stdin_open: true
    tty: true

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001
      - VITE_APP_TITLE=Sistema de Busca de Im√≥veis
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    command: npm run dev
    stdin_open: true
    tty: true

  # Sidekiq for Background Jobs
  sidekiq:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/sistema_busca_imoveis_development
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bundle exec sidekiq
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  backend_gems:
  frontend_node_modules:

networks:
  default:
    name: sistema-busca-imoveis-network