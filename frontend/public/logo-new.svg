<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </linearGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Container -->
  <g transform="translate(20, 20)">

    
    <!-- Main circle background -->
    <circle cx="50" cy="50" r="42" fill="url(#primaryGrad)" filter="url(#softShadow)"/>
    
    <!-- Glass effect overlay -->
    <circle cx="50" cy="50" r="42" fill="url(#glowGrad)" opacity="0.3"/>
    
    <!-- Radar sweep effect -->
    <g opacity="0.6">
      <path d="M 50 50 L 50 8 A 42 42 0 0 1 92 50 Z" fill="url(#accentGrad)" opacity="0.3">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 50 50"
          to="360 50 50"
          dur="4s"
          repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Radar rings -->
    <circle cx="50" cy="50" r="35" fill="none" stroke="#4facfe" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="10;42;42" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#4facfe" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="10;42;42" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Modern house icon -->
    <g transform="translate(50, 50)">
      <!-- Roof -->
      <path d="M -20 -8 L 0 -22 L 20 -8 L 20 -5 L 0 -19 L -20 -5 Z" 
            fill="#ffffff" opacity="0.95" filter="url(#softShadow)"/>
      
      <!-- Main building -->
      <rect x="-18" y="-8" width="36" height="28" rx="2" 
            fill="#ffffff" opacity="0.9"/>
      
      <!-- Door -->
      <rect x="-6" y="8" width="12" height="12" rx="1" 
            fill="url(#accentGrad)" opacity="0.7"/>
      
      <!-- Windows -->
      <rect x="-14" y="0" width="8" height="7" rx="1" 
            fill="url(#accentGrad)" opacity="0.6"/>
      <rect x="6" y="0" width="8" height="7" rx="1" 
            fill="url(#accentGrad)" opacity="0.6"/>
      
      <!-- Window panes -->
      <line x1="-10" y1="0" x2="-10" y2="7" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="-14" y1="3.5" x2="-6" y2="3.5" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="10" y1="0" x2="10" y2="7" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
      <line x1="6" y1="3.5" x2="14" y2="3.5" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
    </g>
    

  </g>
  
  <!-- Text -->
  <g transform="translate(125, 0)">
    <!-- Main text with gradient -->
    <text x="0" y="55" font-family="'Segoe UI', Arial, sans-serif" 
          font-size="42" font-weight="800" fill="url(#primaryGrad)" 
          letter-spacing="-1" filter="url(#softShadow)">
      Estate
    </text>
    
    <text x="0" y="95" font-family="'Segoe UI', Arial, sans-serif" 
          font-size="42" font-weight="800" fill="#2d3748" 
          letter-spacing="-1">
      Radar
    </text>
    

    
    <!-- Tagline -->
    <text x="2" y="115" font-family="'Segoe UI', Arial, sans-serif" 
          font-size="12" font-weight="600" fill="#718096" 
          letter-spacing="2.5">
      REAL ESTATE INTELLIGENCE
    </text>
    

  </g>
</svg>